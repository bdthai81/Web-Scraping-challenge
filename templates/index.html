<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <header>
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Launch!</a></p>
    </div>
  </header>
  <main>
    <div class="container">
      <!-- Latest Mars News -->
      <div class="row">
        <div class="col-md-12">
          <h4>Latest Mars News</h4>
          <h6>{{mars.news_title}}</h6>
          <small>{{mars.news_p}}</small>
        </div>
      </div>
      <br>
      <div class="row">
        <!-- Featured Mars Image -->
        <div class="col-md-8">
          <h4>Featured Mars Image</h4>
          <img width="90%" height="90%" src={{mars.featured_image_url}}>
        </div>
        <div class="col-md-4">
          <div class="container">
            <!-- Current Weather -->
            <div class="row">
              <div class="col-md-12">
                <h6>Current Weather on Mars</h6>
                <small>{{mars.mars_weather}}</small>
              </div>
            </div>
            <br>
            <!-- Mars Facts -->
            <div class="row">
              <div class="col-md-12">
                <h6>Mars Facts</h6>
                {{mars.html_table|safe}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <!-- Mars Hemispheres-->
      <div class="row">
        <div class="col-md-12">
          <h4>Mars Hemispheres</h4>
          <hr>
          <div class="container">
            <div class="row">
              {% for hemisphere in mars.hemispheres %}
                  <div class="card col-md-6" style="width: 18rem;">
                      <img src={{hemisphere.img_url}} class="card-img-top" alt="...">
                      <div class="card-body">
                        <h6 class="card-title">{{ hemisphere.name }}</h6>
                      </div>
                  </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
